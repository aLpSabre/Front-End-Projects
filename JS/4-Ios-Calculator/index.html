<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ios Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="result"></p>
      </div>
      <div class="grid">
        <div class="box box1 function">AC</div>
        <div class="box box2 function">±</div>
        <div class="box box3 function operator">%</div>
        <div class="box box4 operator">÷</div>
        <div class="box box5 numbers">7</div>
        <div class="box box6 numbers">8</div>
        <div class="box box7 numbers">9</div>
        <div class="box box8 operator">x</div>
        <div class="box box9 numbers">4</div>
        <div class="box box10 numbers">5</div>
        <div class="box box11 numbers">6</div>
        <div class="box box12 operator">-</div>
        <div class="box box13 numbers">1</div>
        <div class="box box14 numbers">2</div>
        <div class="box box15 numbers">3</div>
        <div class="box box16 operator">+</div>
        <div class="box box17 numbers">0</div>
        <div class="box box18 operator">.</div>
        <div class="box box19 ">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
