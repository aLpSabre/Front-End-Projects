<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   
  
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body class="container-fluid bg-light">
    <h1 class="text-center m-4 mt-2 text-dark">Weather App</h1>
    <div class="container header col-xl-4 col-md-6">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for the city..."
            aria-label="citySearch"
            aria-describedby="basic-addon1"
          />
        </div>
        <div><button class="btn btn-danger m-1">Submit</button></div>
      </div>
      <p class="error w-50 ps-3 invisible">space</p>
    </div>

    <div
      class="weathers container-fluid row justify-content-center align-items-center gap-3 g-0 mt-5 mb-3"
    ></div>
    <script type='text/javascript' src='config.js'></script>
    <script src="app.js"></script>
  </body>
</html>
