<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/gfavicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left-nav">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </div>
        <div class="right-nav">
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
              <a href="#"
                ><img id="icon" src="./images/icon-menu.jpg" alt="icon-menu"
              /></a>
            </li>
            <li><a id="sign-in" href="#">Sign in</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <img src="./images/googlelogo.png" alt="logo" />
      </div>
      <form action="">
        <div class="search-bar">
          <img
            id="search-icon"
            src="./images/magnifying_glass.jpg"
            alt="search"
          />
          <input type="search" name="q-" id="search" />
          <img
            id="microphone-icon"
            src="./images/google_microphone.png"
            alt="microphone"
          />
        </div>

        <div class="buttons">
          <input type="submit" value="Google-Search" name="submit" />
          <input type="submit" value="I'am feeling lucky" name="lucky" />
        </div>
        <div class="lang">
          <p>Other Languages you can use Google: <a href="#">English</a></p>
        </div>
      </form>
    </main>
    <footer>
      <div class="top">
        <p>Turkey</p>
      </div>
      <div class="bottom">
        <div>
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>
        </div>
        <div>
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
