<!DOCTYPE html>
<html lang="en">
<head>

            <div class="row">

            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-4 bol1">Bölüm1</div>
                <div class="col-4 bol2">Bölüm2</div>
                <div class="col-4 bol3">Bölüm3</div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-3 bol4">Bölüm4</div>
                <div class="col-6 bol5">Bölüm5</div>
                <div class="col-3 bol6">Bölüm6</div>
            </div>
        </section>

    <footer class="container">
        <div class="row">
            <div class="col-12 footer">Footer</div>
        </div>
    </footer>
</body>
</html>
