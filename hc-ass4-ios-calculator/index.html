<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ios Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="grid">
        <div class="box box1 function">AC</div>
        <div class="box box2 function">±</div>
        <div class="box box3 function">%</div>
        <div class="box box4 operator">÷</div>
        <div class="box box5">7</div>
        <div class="box box6">8</div>
        <div class="box box7">9</div>
        <div class="box box8 operator">X</div>
        <div class="box box9">4</div>
        <div class="box box10">5</div>
        <div class="box box11">6</div>
        <div class="box box12 operator">-</div>
        <div class="box box13">1</div>
        <div class="box box14">2</div>
        <div class="box box15">3</div>
        <div class="box box16 operator">+</div>
        <div class="box box17">0</div>
        <div class="box box18">.</div>
        <div class="box box19">=</div>
      </div>
    </div>
  </body>
</html>
